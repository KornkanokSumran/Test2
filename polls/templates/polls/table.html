<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>Question</h2>

<table style="width:60%" >
  <tr>
    <th>ID</th>
    <th>Question</th>
  </tr>
  {% for question in latest_question_list %}
  <tr>
    <td>{{question.id}}</td>
    <td>{{ question.question_text }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
